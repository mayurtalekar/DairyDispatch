<div style="background-color: rgb(246, 246, 246);">
<div  style="display: flex;padding: 15px;justify-content: space-around;gap: 10px;">
    <div *ngFor="let i of product" style="border: 1px solid grey;width: 300px;background-color: white;border: none;border-radius: 5%;">
        <img [src]="i.image" alt="" width="200px" height="200px">
       <div style="text-align: center;">
        <p style="font-size: 13px;">{{i.name}}</p>
        <p style="font-size: 10px;">₹{{i.price}}</p>
        <p style="font-size: 10px;">{{i.gram}}</p>
        <div class="d-flex justify-end mr-2">
            <button  (click)="color1='red'"><span [style.background]='color1'  class="material-symbols-outlined">
                favorite 
                </span></button>
        </div>
       </div>
    </div>
</div>
<div  style="display: flex;padding: 15px;gap: 10px;justify-content: space-around;">
    <div *ngFor="let i of product2" style="border: 1px solid grey;width: 300px;height: 280px;background-color: white;border: none;border-radius: 5%;">
        <img [src]="i.image" alt="" width="200px" height="200px">
       <div style="display: flex;flex-direction: column;align-items: center;justify-content: center;">
        <p style="font-size: 13px;">{{i.name}}</p>
        <p style="font-size: 10px;">₹{{i.price}}</p>
        <p style="font-size: 10px;">{{i.gram}}</p>
       </div>
       <button  (click)="color1"><span [style.background]='color1'  class="material-symbols-outlined">
        favorite 
        </span></button>
    </div>
</div>
</div>
